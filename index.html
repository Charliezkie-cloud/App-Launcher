<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./assets/css/style.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>App Launcher</title>
</head>

<body>
    <header class="p-3 px-4">
        <section class="container-fluid"></section>
            <div class="row">
                <div class="col-5">
                    <div class="text-white">
                        <label class="display-6 mb-3">App Launcher</label>
                        <label class="opacity-50 ms-2" style="font-size: small;">By Charlzk</label>
                    </div>
                </div>
                <div class="col d-flex justify-content-end align-items-center gap-2">

                    <div class="dropdown">
                        <button class="btn btn-primary rounded-5 px-3 btn-sm dropdown-toggle fw-semibold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Icons
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button type="button" class="btn btn-primary dropdown-item" id="normalButton">
                                    <label class="me-1 fw-semibold">Large</label>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary dropdown-item" id="smallButton">
                                    <label class="me-1 fw-semibold">Small</label>
                                </button>
                            </li>
                        </ul>
                    </div>
    
                    <div class="dropdown">
                        <button class="btn btn-primary rounded-5 px-3 btn-sm dropdown-toggle fw-semibold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Theme
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button type="button" class="btn btn-primary dropdown-item" id="lightButton">
                                    <label class="me-1 fw-semibold">Light</label>
                                    <i class="bi bi-brightness-high-fill"></i>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary dropdown-item" id="darkButton">
                                    <label class="me-1 fw-semibold">Dark</label>
                                    <i class="bi bi-moon-stars-fill"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
    
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container-fluid px-5">
            <hr class="text-white">

            <label style="font-size: large;" class="fw-semibold text-white">Gaming</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Valorant.png" alt="Valorant.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Valorant</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Roblox Player.webp" alt="Roblox Player.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Roblox Player</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Roblox Studio.svg" alt="Roblox Studio.svg">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Roblox Studio</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/TLauncher.webp" alt="TLauncher.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">TLauncher</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Geometry Dash.png" alt="Geometry Dash.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Geometry Dash</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Crossfire PH.png" alt="Crossfire PH.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Crossfire PH</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Riot Client.png" alt="Riot Client.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Riot Client</label></div>
                </div>                
                
            </div>

            <label style="font-size: large;" class="fw-semibold text-white">Browsers & Internet</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Google Chrome.png" alt="Google Chrome.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Google Chrome</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Opera GX Browser.webp" alt="Opera GX Browser.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Opera GX Browser</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Discord.webp" alt="Discord.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Discord</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/uTorrent Web.png" alt="uTorrent Web.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">uTorrent Web</label></div>
                </div>                
                
            </div>

            <label style="font-size: large;" class="fw-semibold text-white">Office & Productivity</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Word.png" alt="Word.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Word</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Excel.png" alt="Excel.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Excel</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/PowerPoint.png" alt="PowerPoint.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">PowerPoint</label></div>
                </div>
             
                
            </div>

            <label style="font-size: large;" class="fw-semibold text-white">Design & Media</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Adobe After Effects 2023.png" alt="Adobe After Effects 2023.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Adobe After Effects 2023</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Adobe Media Encoder 2023.png" alt="Adobe Media Encoder 2023.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Adobe Media Encoder 2023</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Adobe Photoshop 2023.png" alt="Adobe Photoshop 2023.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Adobe Photoshop 2023</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/OBS Studio.png" alt="OBS Studio.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">OBS Studio</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Logitech G HUB.png" alt="Logitech G HUB.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Logitech G HUB</label></div>
                </div>
                
                
            </div>

            <label style="font-size: large;" class="fw-semibold text-white">Programming & Development</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Visual Studio Code.svg" alt="Visual Studio Code.svg">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Visual Studio Code</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/MySQL Workbench 8.0 CE.png" alt="MySQL Workbench 8.0 CE.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">MySQL Workbench 8.0 CE</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/MinGW Installer.png" alt="MinGW Installer.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">MinGW Installer</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/Git Bash.svg" alt="Git Bash.svg">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Git Bash</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/GitHub Desktop.png" alt="GitHub Desktop.png">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">GitHub Desktop</label></div>
                </div>                
                
            </div>

            <label style="font-size: large;" class="fw-semibold text-white">Utilities</label>
            <div class="items-list p-3">

                <div class="item small"><img src="./apps/icons/Driver Easy.webp" alt="Driver Easy.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">Driver Easy</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/3uTools.webp" alt="3uTools.webp">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">3uTools</label></div>
                </div>
                
                <div class="item small"><img src="./apps/icons/CrossOver.ico" alt="CrossOver.ico">
                    <div class="text-center m-2 mt-0"><label class="fw-semibold">CrossOver</label></div>
                </div>                
                
            </div>

        </section>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
